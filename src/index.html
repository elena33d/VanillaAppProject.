<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Energy</title>
  <!-- УБЕРИ ОДИН ИЗ ЭТИХ ДВУХ! -->
  <link rel="stylesheet" href="/VanillaAppProject0/css/styles.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <div id="home"></div>
    <div id="exercises"></div>
  </main>
  <div id="footer"></div>
  <div id="exercise-modal" style="display: none;"></div>
  <div id="rating-modal" style="display: none;"></div>
  <div id="notification" style="display: none;"></div>

  <script>
    // Используй АБСОЛЮТНЫЕ пути для partials
    async function loadPartials() {
      const base = '/VanillaAppProject0/';
      const parts = [
        { id: 'header', file: base + 'partials/header.html' },
        { id: 'home', file: base + 'partials/home.html' },
        { id: 'exercises', file: base + 'partials/exercises.html' },
        { id: 'footer', file: base + 'partials/footer.html' }
      ];
      
      for (const part of parts) {
        try {
          const response = await fetch(part.file);
          if (response.ok) {
            document.getElementById(part.id).innerHTML = await response.text();
          }
        } catch (error) {
          console.log('Error loading:', part.file);
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadPartials);
  </script>
  
  <!-- АБСОЛЮТНЫЕ пути для JS -->
  <script type="module" src="/VanillaAppProject0/js/main.js"></script>
  <script type="module" src="/VanillaAppProject0/js/exercises.js"></script>
  <script type="module" src="/VanillaAppProject0/js/quote.js"></script>
</body>
</html>
