<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Energy</title>
  <!-- ИЗМЕНИ ./css/main.scss на css/styles.css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ЗАМЕНИ load теги на JavaScript загрузку -->
  <div id="header"></div>
  <main>
    <div id="home"></div>
    <div id="exercises"></div>
  </main>
  <div id="footer"></div>
  <div id="exercise-modal" style="display: none;"></div>
  <div id="rating-modal" style="display: none;"></div>
  <div id="notification" style="display: none;"></div>

  <script>
    // Функция загрузки partials
    async function loadPartials() {
      const parts = [
        { id: 'header', file: 'partials/header.html' },
        { id: 'home', file: 'partials/home.html' },
        { id: 'exercises', file: 'partials/exercises.html' },
        { id: 'footer', file: 'partials/footer.html' },
        { id: 'exercise-modal', file: 'partials/exercise-modal.html' },
        { id: 'rating-modal', file: 'partials/rating-modal.html' },
        { id: 'notification', file: 'partials/global-notification.html' }
      ];
      
      for (const part of parts) {
        try {
          const response = await fetch(part.file);
          if (response.ok) {
            const html = await response.text();
            document.getElementById(part.id).innerHTML = html;
          }
        } catch (error) {
          console.log('Error loading:', part.file);
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadPartials);
  </script>
  
  <!-- ИЗМЕНИ ./main.js на js/main.js -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/exercises.js"></script>
  <script type="module" src="js/quote.js"></script>
</body>
</html>
