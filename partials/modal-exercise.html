<div class="backdrop isHidden" data-modal-backdrop>
  <div class="modal">
    <button class="modalCloseBtn" data-modal-close>✕</button>

    <div class="modalContent">
      <div class="modalVideo">
        <img src="./images/exercises/example.jpg" alt="Exercise video">
      </div>

      <div class="modalInfo">
        <h2 class="modalTitle">Push-ups</h2>

        <p class="modalRating">⭐ 4.8</p>

        <ul class="modalList">
          <li><b>Target:</b> Chest</li>
          <li><b>Body part:</b> Upper body</li>
          <li><b>Popularity:</b> 85%</li>
          <li><b>Burned calories:</b> 45 / 3 min</li>
        </ul>

        <p class="modalDescription">
          Push-ups are a classic exercise that strengthens the chest,
          shoulders, and triceps.
        </p>

        <div class="modalActions">
          <button class="favoriteBtn">Add to favorites</button>
          <button class="ratingBtn">Give a rating</button>
        </div>
      </div>
    </div>
  </div>
</div>
